<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">
<ui:composition>

<f:view>
	<h:head>
		<title>QUERY RIDES</title>
	</h:head>

	<h:body>
		<h:form id="nireForm">
			<h3>QUERY RIDES</h3>
			<table>
				<tr>
					<td>
						<h3>Depart City </h3>
					</td>
					<td>
						<h:selectOneMenu id="departCity" value="#{Login.mota}" converter="omnifaces.SelectItemsConverter">
							<f:selectItems value="#{Login.motak}" var="motaItem" 
								itemLabel="#{motaItem.erabMota}" itemValue="#{motaItem}"/>
							<f:ajax event="change" listener="#{Login.listener}" 
								render="mezuak aukeratua taulaPF"/>
						</h:selectOneMenu>
					</td>
				</tr>
				<tr>
					<td>
						<h3>Arrival City</h3>
					</td>
					<td>
						<h:selectOneMenu id="arrivalCity" value="#{Login.mota}" converter="omnifaces.SelectItemsConverter">
							<f:selectItems value="#{Login.motak}" var="motaItem" 
								itemLabel="#{motaItem.erabMota}" itemValue="#{motaItem}"/>
							<f:ajax event="change" listener="#{Login.listener}" 
								render="mezuak aukeratua taulaPF"/>
						</h:selectOneMenu>
					</td>
				</tr>
				
				<tr>
					<td>Data: </td>
					<td>
						<p:calendar id="data" value="#{Login.data}" navigator="true" mode="inline" />
					</td>
				</tr>
					
				<tr>
					<td>
						<h:dataTable id="taula" value="#{Login.motak}" var="item" border="1" style="margin: 10px 0;">
							<f:facet name="header">Rides</f:facet>
							<h:column>
								<f:facet name="header">Driver</f:facet>
								#{item.kodea}
							</h:column>
							<h:column>
								<f:facet name="header">Seats</f:facet>
								#{item.erabMota} 
							</h:column>
							<h:column>
								<f:facet name="header">Price</f:facet>
								<h:commandButton value="Aukeratu" action="#{Login.setMota(item)}"/>
							</h:column>
						</h:dataTable>
					</td> 	
				</tr>
				
			</table>
			<p>
				<h:commandButton value="Pirata" action="error" immediate="true"
					onclick="if (!confirm('Ziur zaude?')) return false" />
			</p>

			<h:messages id="mezuak" style="color:blue" />
		</h:form>
	</h:body>
</f:view>
 </ui:composition>
</html>
